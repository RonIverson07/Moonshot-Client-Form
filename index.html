
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshot Digital | Strategy Questionnaire</title>
    <link rel="icon" type="image/png" href="https://moonshotdigital.com.ph/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#14C653',
                navy: '#152237',
                darker: '#003737',
                purple: '#8F58FF',
                lime: '#DDF846',
                cyan: '#19DEC9',
                pink: '#FD2E63',
                blue: '#0F89FF',
                orange: '#FF7E51'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        h1, h2, h3, .font-heading { font-weight: 800; letter-spacing: -0.025em; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .admin-glass {
            background: rgba(21, 34, 55, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .step-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        input:focus, textarea:focus {
            outline: none;
            border-color: #14C653;
            box-shadow: 0 0 0 4px rgba(20, 198, 83, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @media print {
          .no-print { display: none !important; }
        }
    </style>
